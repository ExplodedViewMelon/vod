# @package _global_

defaults:
  - override /dataset/templates: encode_context
  - override /model/encoder: bert-tiny
  - _self_

seed: 1

benchmark_search:
  faiss:
    factory: Flat

model:
  gradients:
    section_chunk_size: 4

trainer:
  max_steps: 1000
  period: 300
  val_check_interval: 5
  n_max_eval: 100
  n_max_benchmark: 100
  benchmark_on_init: false
  parameters:
    faiss: -1

dataset:
  subset_size: 1_000
  filter_unused_sections: false
  train: frank.A.en-pos:train
  validation: frank.A.en-pos:val
  benchmark:
    - frank.A.en-pos:val

batch_size:
  per_device: 2
  per_device_eval: 4
  per_device_predict: 512

resources:
  num_workers: 1
  num_proc: 4

collates:
  train:
    n_sections: 128
    max_pos_sections: 32
    prefetch_n_sections: 256
    in_batch_negatives: false

  eval:
    n_sections: 128
    max_pos_sections: 32
    prefetch_n_sections: 256
