# @package _global_

defaults:
  - msmarco-t5-base
  - override /model/encoder: t5-xl
  - _self_

model:
  embedding_size: null
  use_pooler_layer: false
  optimizer:
    lr: 1e-4
    weight_decay: 0
  scheduler:
    total_iters: 1_000


trainer:
  accelerator: gpu
  precision: 32

batch_size:
  per_device: 1
  effective: 32
  per_device_eval: 32