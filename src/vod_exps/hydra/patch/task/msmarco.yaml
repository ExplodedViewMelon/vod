# @package _global_

defaults:
  - override /datasets: msmarco
  - _self_

trainer:
  gradient_clip_val: 1.0
  max_steps: 100_000
  period: 10_000
  val_check_interval: 500
  log_interval: 50
  parameters:
    sparse: 0.5
    dense:
      mode: linear
      start: 0
      value: 1
      offset: ${trainer.period}
      period: ${trainer.period}
