defaults:
  - search_defaults: default
  - options: default
  - _self_

# Base search
search:
  engines:
    dense:
      backend: qdrant
    sparse:
      backend: elasticsearch

# Train/val splits
training:
  queries:
    train:
      - name: frank_A.en:train
        link: frank_A.en
      - name: squad.en:train
        link: squad.en
    val:
      - name: frank_A.en:train
        link: frank_A.en

  sections:
    sections:
      - name: frank_A.en:train
        search:
          dense:
            backend: qdrant
      - name: squad.en:all
        search:
          dense:
            backend: faiss

# Benchmarks
benchmark:
  - queries: frank_A.en:val
    sections: frank_A.en
  - queries: frank_B.en:val
    sections: frank_B.en
