defaults:
  - search_defaults: default
  - options: default
  - _self_

# Base search
search:
  engines:
    dense:
      backend: qdrant
    sparse:
      backend: elasticsearch

# Train/val splits
training:
  queries:
    train:
      - identifier: squad_en_train
        name_or_path: squad_v2
        split: train
        link: squad_en_sections
        options:
          # Required to use the SQuAD contexts as targets
          convert_subset_ids_to_targets: true
    val:
      - identifier: squad_en_val
        name_or_path: squad_v2
        split: validation
        link: squad_en_sections
        options:
          # Required to use the SQuAD contexts as targets
          convert_subset_ids_to_targets: true

  sections:
    sections:
      - identifier: squad_en_sections
        name_or_path: squad_v2
        options:
          # Required to use the SQuAD contexts as targets
          convert_subset_ids_to_targets: true
        search:
          dense:
            backend: qdrant

# Benchmarks
benchmark:
  - queries:
      identifier: squad_en_val
      name_or_path: squad_v2
      split: validation
      link: squad_en_sections
      options:
        # Required to use the SQuAD contexts as targets
        convert_subset_ids_to_targets: true

    sections:
      identifier: squad_en_sections
      name_or_path: squad_v2
      options:
        # Required to use the SQuAD contexts as targets
        convert_subset_ids_to_targets: true
      search:
        dense:
          backend: faiss
