# @package _global_

dataset:
  # Base search
  search:
    engines:
      dense:
        backend: faiss
        factory: Flat
      sparse:
        backend: elasticsearch

  # Train/val splits
  training:
    queries:
      train:
        - identifier: frank_a_en_train
          name_or_path:
            _target_: vod_datasets.FrankDatasetLoader
            frank_split: A
            language: en
            what: queries
            kb_ids: [14, 156]
          split: train
          link: frank_a_sections
      val:
        - identifier: frank_a_en_val
          name_or_path:
            _target_: vod_datasets.FrankDatasetLoader
            frank_split: A
            language: en
            what: queries
            kb_ids: [14, 156]
          split: validation
          link: frank_a_sections

    sections:
      sections:
        - identifier: frank_a_sections
          name_or_path:
            _target_: vod_datasets.FrankDatasetLoader
            frank_split: A
            language: en
            what: sections
            kb_ids: [14, 156]

  # Benchmarks
  benchmark:
    - queries:
        identifier: frank_a_en_train
        name_or_path:
          _target_: vod_datasets.FrankDatasetLoader
          frank_split: A
          language: en
          what: queries
          kb_ids: [14, 156]
        split: train
        link: frank_a_sections
      sections:
        identifier: frank_a_sections
        name_or_path:
          _target_: vod_datasets.FrankDatasetLoader
          frank_split: A
          language: en
          what: sections
          kb_ids: [14, 156]
