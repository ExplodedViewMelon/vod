# @package _global_

dataset:
  # Base search
  search:
    engines:
      dense:
        backend: qdrant
      sparse:
        backend: elasticsearch

  # Train/val splits
  training:
    queries:
      train:
        - __vars__:
            lang: ${languages}
          identifier: frank_a_{lang}_train
          name_or_path:
            _target_: vod_datasets.FrankDatasetLoader
            frank_split: A
            language: "{lang}"
            what: queries
          split: train
          link: frank_a_{lang}_sections
      val:
        - __vars__:
            lang: ${languages}
          identifier: frank_a_{lang}_val
          name_or_path:
            _target_: vod_datasets.FrankDatasetLoader
            frank_split: A
            language: "{lang}"
            what: queries
          split: validation
          link: frank_a_{lang}_sections
    sections:
      sections:
        - __vars__:
            lang: ${languages}
          identifier: frank_a_{lang}_sections
          name_or_path:
            _target_: vod_datasets.FrankDatasetLoader
            frank_split: A
            language: "{lang}"
            what: sections

  # Benchmarks
  benchmark:
    - __vars__:
        lang: ${languages}
      queries:
        identifier: frank_b_{lang}_val
        name_or_path:
          _target_: vod_datasets.FrankDatasetLoader
          frank_split: B
          language: "{lang}"
          what: queries
        split: validation
      sections:
        identifier: frank_b_{lang}_sections
        name_or_path:
          _target_: vod_datasets.FrankDatasetLoader
          frank_split: B
          language: "{lang}"
          what: sections
