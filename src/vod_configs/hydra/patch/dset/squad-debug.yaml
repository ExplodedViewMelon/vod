# @package _global_

dataset:
  # Base search
  search:
    engines:
      dense:
        backend: qdrant
      sparse:
        backend: elasticsearch

  # Train/val splits
  training:
    queries:
      train:
        - identifier: squad_en_train
          name_or_path: squad_v2
          split: validation[:100]
          link: squad_en_sections
      val:
        - identifier: squad_en_train
          name_or_path: squad_v2
          split: validation[:100]
          link: squad_en_sections

    sections:
      sections:
        - identifier: squad_en_sections
          name_or_path: squad_v2
          split: validation[:100]
          search:
            dense:
              backend: qdrant

  # Benchmarks
  benchmark:
    - queries:
        identifier: squad_en_val
        name_or_path: squad_v2
        split: validation[:100]
        link: squad_en_sections
        options:
          subset_size: 10
      sections:
        identifier: squad_en_sections
        name_or_path: squad_v2
        split: validation[:100]
        options:
          subset_size: 100
        search:
          dense:
            backend: faiss
